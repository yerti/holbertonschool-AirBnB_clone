<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<body>
    <!-- Section of the header part -->
    <header>

    </header>

    <!-- Section of the main part -->
    <main>
        <div class="container"> <!-- Section for page information search -->
            <section class="filters">
                <div class="locations"> <!-- Section that will show you the locations in different places -->
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover"> <!-- Pull-out section for the states -->
                        <ul>
                            <li><h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul></li>
                            <li><h2>california:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul></li>
                        </ul>
                    </div>
                </div>
                <div class="amenities"> <!-- Section that shows you the comforts that the client is looking for -->
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover"> <!-- Pull-out section for the Amenities -->
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button> <!-- Search button -->
            </section>
        </div>
    </main>

    <!-- Section of the footer part -->
    <footer>
        Holberton School
    </footer>
</body>
</html>
